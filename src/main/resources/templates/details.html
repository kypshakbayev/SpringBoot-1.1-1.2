<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div style="align-items: center; display: flex; justify-content: center;">
    <h1><a href="/home">Electronic Shop Items</a></h1>
</div>

<div style="align-items: center; display: flex; justify-content: center;">
    <h6>Details Information</h6>
</div>

<div class="container mt-4">
                 <div>
                     Name: <p class="card-title" th:text="${tovar.getName()}"></p>
                     <br>
                     Price: $<span th:text="${tovar.getPrice()}"></span>
                     <br>
                     Description:<p class="card-text" th:text="${tovar.getDescription()}"></p>
                 </div>
    <div class="mt-3">
        <a th:href="@{'/edit?id=' + ${tovar.id}}" class="btn btn-warning">Edit</a>

        <form action="/delete" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${tovar.id}">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>

</div>


<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
