<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
<div style="align-items: center; display: flex; justify-content: center;">
    <h1><a href="/home">Electronic Shop Items</a></h1>
</div>

<div class="container mt-5">
    <h2 class="text-center">Edit Item</h2>

    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${item.id}">

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${item.name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" name="price" step="0.01" th:value="${item.price}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" name="description" required>[[${item.description}]]</textarea>
        </div>

        <button type="submit" class="btn btn-success">Update</button>
        <a href="/home" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
