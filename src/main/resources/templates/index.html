<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
</head>

<body>
<div style="align-items: center; display: flex; justify-content: center;">
    <h1><a href="/home">Electronic Shop Items</a></h1>
</div>

<div style="align-items: center; display: flex; justify-content: center;">
    <h6>Electronic devices with high quality and service</h6>
</div>

<div class="container">
     <div class="row">
         <div class="col-12">
             <div class="row justify-content-center d-flex align-items-center">
                 <div class="col-4" th:each="item: ${tovary}">
                     <div class="card mt-3" style="width: 100%;">
                         <div class="card-body">
                             <h5 class="card-title" th:text="${item.getName()}">
                             </h5> $<span th:text="${item.getPrice()}"></span>
                             <p class="card-text" th:text="${item.getDescription()}"></p>
                             <a th:href="@{'/details?id=' + ${item.getId()}}" class="btn btn-primary">Details item</a>
                         </div>
                     </div>
                 </div>
             </div>
         </div>
     </div>
</div>
<div style="align-items: center; display: flex; justify-content: center;">
    <a href="/addItem" class="btn btn-outline-success mt-4">Add item</a>
</div>

<script src="/js/bootstrap.bundle.js" type="text/javascript"></script>

</body>
</html>
